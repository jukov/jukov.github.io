<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>

<body>

<div class="center">
    <div class="verticalAlign">
        <div class="border">
            <div class="horizontal">
                <canvas id="tetris" width="300" height="550"></canvas>
            </div>
            <div class="horizontal verticalAlign">
                <div class="title text" id="score_title">Score</div>
                <div class="value text paddingBottom" id="score">0</div>
                <div class="title text" id="best_title">Best</div>
                <div class="value text paddingBottom" id="best">0</div>
                <div class="title text" id="dev_best_title">Dev Best</div>
                <div class="value text paddingBottom">72</div>
                <div class="title text">Next</div>
                <div class="next">
                    <canvas id="next" width="100" height="50"></canvas>
                </div>
            </div>
        </div>
        <div class="caption text paddingLeft">Use space and arrows or WASD</div>
    </div>
</div>

<script src="tetris.js"></script>

</body>
