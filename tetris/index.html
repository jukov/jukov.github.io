<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>

<body>

<div class="center">
    <div class="border">
        <div class="horizontal">
            <canvas id="tetris" width="300" height="550"></canvas>
        </div>
        <div class="horizontal verticalAlign">
            <div class="small text" id="score_title">Score</div>
            <div class="big text paddingBottom" id="score">0</div>
            <div class="small text" id="best_title">Best</div>
            <div class="big text paddingBottom" id="best">0</div>
            <div class="small text" id="dev_best_title">Dev Best</div>
            <div class="big text paddingBottom">72</div>
            <div class="small text">Next</div>
            <div class="next">
                <canvas id="next" width="100" height="50"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="tetris.js"></script>

</body>
